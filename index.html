<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Checker Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>K group virus checker</h1>
        <nav>
            <a href="#" onclick="showVirusCheckForm()">Check for Viruses</a>
            <a href="#" onclick="showComments()">Comments</a>
        </nav>
    </header>
    <section id="virusCheckSection" style="display:none;">
        <h2>Virus Checker</h2>
        <form id="virusCheckForm">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".exe, .zip">
            <button type="button" onclick="checkForViruses()">Check for Viruses</button>
        </form>
    </section>
    <section id="commentsSection" style="display:none;">
        <h2>Comments</h2>
        <form id="commentForm">
            <label for="comment">Add a Comment:</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
            <button type="button" onclick="addComment()">Add Comment</button>
        </form>
        <div class="comments" id="commentList"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
